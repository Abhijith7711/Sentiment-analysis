<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malayalam Movie Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Malayalam Movie Review Sentiment Analysis</h1>
        <form action="/predict" method="post">
            <textarea name="review" placeholder="Enter the Malayalam movie review here..." required>{{ review_text if review_text else '' }}</textarea>
            <button type="submit">Predict Sentiment</button>
        </form>
        
        {% if prediction %}
        <div class="result">
            <h2>Predicted Sentiment: {{ prediction }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
